
<div *ngFor='let article of articles | async'>
  <div class="articlePicture">
    <img src={{article?.picture}}>
  </div>
  <div class="largeArticleInfo">
    <h2 class="largeArticleTitle"(click)='goToDetailPage(article)'>{{article?.title}}</h2>
    <h5>BY {{article?.author | uppercase}}</h5>
  </div>

  <div *ngIf="currentRoute === '/admin'">
    <button>Edit</button>
    <app-edit-article [selectedArticle]="article"></app-edit-article>
  </div>
</div>
