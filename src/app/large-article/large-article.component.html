<div *ngFor="let currentArticle of childArticleList">
  <img  src={{currentArticle.picture}} >
  <div class="titleBox">
    <h3>{{currentArticle.title}}</h3>
    <h6>{{currentArticle.author}}</h6>
  </div>
  <button (click)="editButtonClicked(currentArticle)" type="button" name="button">Edit</button>
</div>
