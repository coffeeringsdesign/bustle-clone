<div id="totalArticleContainer" *ngFor='let article of articles | async'>
  <div class="article">
    <img src={{this.article?.picture}}>
    <div class="smallArticleInfo">
      <h2 class="smallArticleTitle"(click)='goToDetailPage(article)'>{{this.article?.title}}</h2>
      <h5>BY {{article?.author | uppercase}}</h5>
    </div>
  </div>

  <div *ngIf="currentRoute === '/admin'">
    <button>Edit</button>
    <app-edit-article [selectedArticle]="article"></app-edit-article>
  </div>
</div>
