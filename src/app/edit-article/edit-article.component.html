<form  *ngIf="childSelectedArticle" >

  <label><input type="checkbox" name="sponsored" value="1">sponsored?</label><br>

  <input [(ngModel)]="childSelectedArticle.title" type="text" name="articleTitle" placeholder="Title"><br>

  <input [(ngModel)]="childSelectedArticle.author" type="text" name="author" placeholder="Author"><br>

  <textarea [(ngModel)]="childSelectedArticle.description" type="text" name="articleDescription" placeholder="Description"></textarea><br>

  <textarea [(ngModel)]="childSelectedArticle.body" type="text" name="articleBody" placeholder="Article Body"></textarea><br>

  <input [(ngModel)]="childSelectedArticle.picture" type="file" name="Picture"><br>

  <h4>Subjects:</h4>
  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="News" value="News">News<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Entertainment" value="Entertainment"> Entertainment<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Beauty" value="Beauty"> Beauty<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Fashion" value="Fashion"> Fashion<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Lifestyle" value="Lifestyle">Lifestyle<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Books" value="Books"> Books<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Tech" value="Tech"> Tech<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Food" value="Food"> Food<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Features" value="Features"> Features<br>

  <input [(ngModel)]="childSelectedArticle.subject" type="checkbox" name="Video" value="Video"> Video<br>

  <button (click)="finishedEditing()">"Submit Article"</button>
</form>
